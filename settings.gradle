pluginManagement {
	repositories {
		maven {
			name = 'Fabric'
			url = 'https://maven.fabricmc.net/'
		}
		maven {
            name = 'MinecraftForge'
            url = 'https://maven.minecraftforge.net/'
        }
		maven { url = 'https://maven.neoforged.net/releases' }

		mavenCentral()
		gradlePluginPortal()
	}
}

plugins {
    id 'org.gradle.toolchains.foojay-resolver-convention' version '0.9.0'

}

include 'core'
include 'fabric'
include 'neoforge'
include 'forge'